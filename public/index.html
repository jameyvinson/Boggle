<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Boggle</title>
</head>

<body>
  <h1>BOGGLE</h1>
  <!--Two columns, side by side.-->
  <div>
    <div id="col1">
      <!--Boggle Table, 4x4-->
      <table id="boggleTable">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <!-- <button id="getWords" style="margin-top: 10px;">Get Words!</button> -->
    </div>
    <!--Word List-->
    <div id="col2">
      <div id="outerWordListDiv">
        <div class="innerDiv" style="height:75%; position: relative;">
          <h3 style="margin:1%">Guess Words</h3>
          <input type="text" id="guessBox" style="width:95%">
          <button id="guessBtn">Submit guess</button>

          <div id="innerWordListDiv">
            <ul id="wordsList"></ul>
          </div>

          <div style="position: absolute; bottom:2%">
            <button id="getWordsBtn">Give up? Get all
              words!</button>
          </div>



        </div>
        <div class="innerDiv" style="height:25%">
          <h3 style="margin:-1%">New Game</h3>
          <p style="margin-top: 2%; margin-bottom: 2%;">Board Size:</p>
          <input type="radio" id="fourByFour" name="boardSize" checked>
          <label for="fourByFour">4x4</label><br>
          <input type="radio" id="fiveByFive" name="boardSize">
          <label for="fiveByFive">5x5</label><br>
          <button id="getNewBoard">Get new board</button>
        </div>
      </div>
    </div>

  </div>


  <script src="script.js"></script>
</body>

</html>
