<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">

<body>
  <h1>BOGGLE</h1>
  <!--Two columns, side by side.-->
  <div>
    <div id="col1">
      <!--Boggle Table, 4x4-->
      <table id="boggleTable">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>

      <!-- <button id="getWords" style="margin-top: 10px;">Get Words!</button> -->
    </div>
    <!--Word List-->
    <div id="col2">
      <div id="outerWordListDiv">
        <div id="innerWordListDiv">
          <ul id="wordsList"></ul>
        </div>
        <div id="innerDiv">
          <button id="getWordsBtn">Get all words!</button>


        </div>
        <div id="newBoard">
          <h3 style="margin:-1%">New Game</h3>
          <p style="margin-top: 2%; margin-bottom: 2%;">Board Size:</p>
          <input type="radio" id="fourByFour" name="boardSize" checked>
          <label for="fourByFour">4x4</label><br>
          <input type="radio" id="fiveByFive" name="boardSize">
          <label for="fiveByFive">5x5</label><br>
          <button id="getNewBoard">Get new board</button>
        </div>
      </div>
    </div>

  </div>


  <script src="script.js"></script>
